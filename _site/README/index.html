<h1>Resume</h1>
<p>I'm building my resume with a static site generator (eleventy) and tailwind now because
I can't be bothered to deal with latex anymore.</p>
<pre><code>npm install
npm run start
</code></pre>
<p>Edit resume content in <code>index.json</code> and the layout and styling in <code>index.njk</code>.</p>
<p>Then open http://localhost:8080 and Save as PDF.</p>
